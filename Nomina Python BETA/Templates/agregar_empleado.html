{% extends 'index.html' %} {% block content %}
<h2>Agregar Empleado</h2>
<form action="{{ url_for('agregar_empleado') }}" method="post">
  <label for="nombres">Nombres:</label>
  <input type="text" id="nombres" name="nombres" required />

  <label for="apellido_paterno">Apellido Paterno:</label>
  <input type="text" id="apellido_paterno" name="apellido_paterno" required />

  <label for="apellido_materno">Apellido Materno:</label>
  <input type="text" id="apellido_materno" name="apellido_materno" required />

  <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
  <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required />

  <label for="direccion">Dirección:</label>
  <input type="text" id="direccion" name="direccion" required />

  <label for="barrio">Barrio:</label>
  <input type="text" id="barrio" name="barrio" required />

  <label for="telefono">Teléfono:</label>
  <input type="text" id="telefono" name="telefono" required />

  <label for="email">Correo Electrónico:</label>
  <input type="email" id="email" name="email" required />

  <label for="departamento">Departamento:</label>
  <select id="departamento" name="departamento" required>
    <option value="" disabled selected>Selecciona un departamento</option>
    {% for depto in departamentos %}
    <option value="{{ depto.ID }}">{{ depto.Nombre }}</option>
    {% endfor %}
  </select>

  <label for="seguro">Seguro:</label>
  <select id="seguro" name="seguro" required>
    <option value="" disabled selected>Selecciona un seguro</option>
    {% for seg in seguros %}
    <option value="{{ seg.Seguro_ID }}">{{ seg.Seguro_Tier }}</option>
    {% endfor %}
  </select>

  <label for="horario">Horario:</label>
  <select id="horario" name="horario" required>
    <option value="" disabled selected>Selecciona un horario</option>
    {% for hor in horarios %}
    <option value="{{ hor.Horario_ID }}">{{ hor.HorarioRegular }}</option>
    {% endfor %}
  </select>

  <button type="submit">Guardar</button>
</form>
{% endblock %} {% block scripts %}
<script>
  var departamentos = JSON.parse("{{ departamentos|tojson|safe }}");
  var seguros = JSON.parse("{{ seguros|tojson|safe }}");
  var horarios = JSON.parse("{{ horarios|tojson|safe }}");
</script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
