<!DOCTYPE html>
<html>
<head>
    <title>Editar Departamento</title>
</head>
<body>
    <h1>Editar Departamento: {{ nombre_departamento }}</h1>
    <form action="{{ url_for('Editar_departamento', id_departamento=departamento['ID']) }}" method="POST">
        <label for="nombre">Nombre del Departamento:</label>
        <input type="text" id="nombre" name="nombre" value="{{ departamento['nombre'] }}" required>
        <input type="submit" value="Guardar Cambios">
    </form>
</body>
</html>
