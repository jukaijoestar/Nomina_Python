<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <script>
        function validarContraseña() {
            var contraseña = document.getElementById("Contraseña").value;
            var contieneNumero = /[0-9]/.test(contraseña);
            var contieneMayuscula = /[A-Z]/.test(contraseña);
            var contieneMinuscula = /[a-z]/.test(contraseña);

            if (!contieneNumero || !contieneMayuscula || !contieneMinuscula) {
                alert("La contraseña debe contener al menos un número, una mayúscula y una minúscula.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form method="POST" action="/registro" onsubmit="return validarContraseña();">
        <label for="usuario">Usuario:</label>
        <input type="text" id="Nombre" name="Nombre" required>
        <br>

        <label for="password">Contraseña:</label>
        <input type="password" id="Contraseña" name="Contraseña" required>
        <span class="error">{{ error_password }}</span>
        <br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        <span class="error">{{ error_correo }}</span>
        <br>

        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
